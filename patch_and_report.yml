---
- name: Patch and update inventory
  hosts: all
  become: yes
  gather_facts: yes

  tasks:
    - name: Patch system (RedHat)
      yum:
        name: '*'
        state: latest
      when: ansible_os_family == "RedHat"

    - name: Patch system (Debian)
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Ensure needs-restarting is installed (RedHat)
      package:
        name: "{{ 'dnf-utils' if ansible_distribution_major_version is version('8', '>=') else 'yum-utils' }}"
        state: present
      when: ansible_os_family == "RedHat"

    - name: Check if reboot is needed (RedHat)
      shell: needs-restarting -r
      register: reboot_required
      ignore_errors: yes
      changed_when: false
      failed_when: false
      when: ansible_os_family == "RedHat"

    - name: Check if reboot is needed (Debian)
      stat:
        path: /var/run/reboot-required
      register: debian_reboot
      when: ansible_os_family == "Debian"

    - name: Reboot if required (RedHat)
      reboot:
        msg: "Rebooting after patching via patch_and_report.yml"
        reboot_timeout: 600
      when: ansible_os_family == "RedHat" and reboot_required.rc == 1

    - name: Reboot if required (Debian)
      reboot:
        msg: "Rebooting after patching via patch_and_report.yml"
        reboot_timeout: 600
      when: ansible_os_family == "Debian" and debian_reboot.stat.exists

    - name: Wait for system to become reachable after reboot
      wait_for_connection:
        timeout: 300
      when: (ansible_os_family == "RedHat" and reboot_required.rc == 1) or (ansible_os_family == "Debian" and debian_reboot.stat.exists)

- import_playbook: gather_inventory.yml
